<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360 Viewer Demo</title>
    <style>
      #map-image {
        width: 100%;
        max-width: 800px;
        cursor: pointer;
      }
      #viewer-container {
        width: 100%;
        height: 500px;
        margin-top: 20px;
      }
    </style>
    <script src="https://unpkg.com/photo-sphere-viewer@4/dist/photo-sphere-viewer.js"></script>
  </head>
  <body>
    <h2>図面をクリックして360度ビューを見る</h2>
    <img src="your-floorplan.jpg" id="map-image" />

    <div id="viewer-container"></div>

    <script>
      const mapImage = document.getElementById("map-image");
      const viewerContainer = document.getElementById("viewer-container");

      mapImage.addEventListener("click", () => {
        new PhotoSphereViewer.Viewer({
          container: viewerContainer,
          panorama: "room360.jpg", // ← ここを修正しました！
        });
      });
    </script>
  </body>
</html>
